<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <script src="https://kit.fontawesome.com/c64a324bf1.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Edu+SA+Beginner:wght@400..700&family=Playwrite+GB+S:wght@100..400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="all.css">
</head>
<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="" alt="" id="person-img">
        </div>
        <h4 id="author"></h4>
        <p id="job"></p>
        <p id="info"></p>
        <!-- prev next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
